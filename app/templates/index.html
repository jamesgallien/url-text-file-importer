<html>
    <head>
        <title>text_importer</title>
    </head>
    <body>
        <h1>Welcome to {{ application_name.name }}</h1>
        <table>
            {% for link in links %}
                {% if link.space == False %}
                    {% if link.header == False %}
                        <tr>
                            <td><a href="{{ link.url }}">{{ link.url }}</td>
                            <td>{{ link.starred }}</td>
                            <td>{{ link.read }}</td>
                            <td>{{ link.dead_link }}</td>
                        </tr>
                    {% else %}
                        <tr>
                            <td>{{ link.url }}</td>
                        </tr>
                    {% endif %}
                {% else %}
                    <tr>
                        <td>|</td>
                    </tr>
                {% endif %} 
            {% endfor %}
        </table>
    </body>
</html>
